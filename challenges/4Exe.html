<button class="SUB-button">SUBSCRIBE</button>
<button class="JOIN-button">JOIN</button>
<button class="Tweet-button">Tweet</button>

<style>
  .SUB-button {
    background-color: #c11212;
    color: white;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    border: none;
    cursor: pointer;
    vertical-align: top;
    margin-left: 2px;
    margin-right: 6px;
  }
  .SUB-button:hover {
    opacity: 0.5;
    transition: opacity 3s;
  }
  .JOIN-button {
    padding-left: 13px;
    padding-right: 13px;
    padding-top: 7px;
    padding-bottom: 7px;
    border: 1.5px solid rgb(64, 87, 239);
    color: rgb(64, 87, 239);
    background-color: white;
    cursor: pointer;
    margin-right: 7px;
  }
  .JOIN-button:hover {
    background-color: rgb(64, 87, 239);
    color: white;
    transition: background-color 1s;
  }
  .Tweet-button {
    color: white;
    font-weight: bold;
    background-color: rgb(57, 155, 235);
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-bottom: 9px;
    padding-top: 9px;
    border-radius: 16px;
    vertical-align: top;
    cursor: pointer;
  }
  .Tweet-button:hover {
    box-shadow: 0px 14px 14px rgba(0, 0, 0, 0.4);
    transition: box-shadow 1s;
  }
</style>
